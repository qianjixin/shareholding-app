version: "3.9"
services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
    links:
      - "selenium:selenium"
    volumes:
      - app-output:/app/output
    ports:
      - "8888:8888"
  selenium:
    image: selenium/standalone-chrome
    ports:
      - "4444:4444"
volumes:
  app-output:
